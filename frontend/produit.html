<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/orinoco.js"></script>
    <title>Orinoco</title>
</head>

<body>
    <header>
        <nav class="entete">
            <div>
                <h1><a href="index.html"><img src="images/orinoco.png" alt="Orinoco, vente en ligne"></a></h1>
                <span class="fas fa-shopping-cart"></span>
            </div>
        </nav>
    </header>

    <main>
        <div id="image" class="produitImage"></div>

        <div class="produit">
            <input type="hidden" id="idp" value="" />

            <div class="groupeLabel">
                <label for="nom">Nom</label>
                <span id="nom"></span>
            </div>

            <div class="groupeLabel">
                <label for="couleur">Couleur</label>
                <select id="couleur"></select>
            </div>

            <div class="groupeLabel">
                <label for="description">Description</label>
                <span id="description"></span>
            </div>

            <div class="groupeLabel">
                <label for="Prix">Prix</label>
                <span id="prix"></span>
            </div>

            <button id="butPanier" class="bouton">Ajouter au panier</button>
        </div>

    </main>

    <footer>
        <ul>
            <li>Orinoco</li>
            <li>20 rue polytechnique</li>
            <li>Paris</li>
        </ul>
    </footer>
</body>

</html>

<script src="js/produit.js"></script>
