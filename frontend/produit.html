<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/orinoco.js"></script>
    <title>Orinoco</title>
</head>

<body>
    <header>
        <nav class="entete">
            <div>
                <h1>
                    <a href="index.html"><img src="images/orinoco.png" alt="Orinoco Orinoco, vente en ligne"></a>
                </h1>
                <a href="panier.html">
                    <div class="imgEntete">
                        <img src="images/cart.png" alt="Panier">
                        <div class="posPanier">
                            <span id="affPanier" class="nbPanier"><span id="nbPanier"></span></span>
                        </div>
                    </div>
                </a>
            </div>
        </nav>
    </header>

    <main>
        <div id="image" class="produitImage"></div>

        <div class="produit">
            <input type="hidden" id="idp" value="" />

            <div class="groupeLabel">
                <span class="groupeTitre">Nom</span>
                <span id="nom"></span>
            </div>

            <div class="groupeLabel">
                <span class="groupeTitre">Couleur</span>
                <div>
                    <select id="couleur"></select>
                </div>
            </div>

            <div class="groupeLabel">
                <span class="groupeTitre">Description</span>
                    <span id="description"></span>
            </div>

            <div class="groupeLabel">
                <span class="groupeTitre">Prix</span>
                <span id="prix"></span>
            </div>

            <div class="button" id="butPanier">
                <span class="fas fa-shopping-cart"></span>
                <span>Ajouter au panier</span>
            </div>
        </div>

    </main>

    <footer>
        <ul>
            <li>Orinoco</li>
            <li>20 rue polytechnique</li>
            <li>Paris</li>
        </ul>
    </footer>
</body>

</html>

<script src="js/produit.js"></script>
