<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/orinoco.js"></script>
    <title>Orinoco</title>
</head>

<body>
    <header>
        <nav class="entete">
            <div>
                <h1>
                    <a href="index.html"><img src="images/orinoco.png" alt="Orinoco, vente en ligne"></a>
                </h1>
                <a href="panier.html">
                    <div class="imgEntete">
                        <img src="images/cart.png" alt="Panier">
                        <div class="posPanier">
                            <span id="affPanier" class="nbPanier">
                                <span id="nbPanier"></span>
                            </span>
                        </div>
                    </div>
                </a>
            </div>
        </nav>
    </header>

    <main>
        <div class="corpsPanier">
            <fieldset>
                <legend>Produit(s) sélectionné(s)</legend>
                <div id="ours" class="produitPanier"></div>
                <br>
                <div class="articlePanier">
                    <span class="panierNom">Total</span>
                    <span class="panierPrix" id="montant"></span>
                    <span class="panierQte" id="quantite"></span>
                </div>
                <input type="hidden" id="ligne" value="">
            </fieldset>

            <fieldset>
                <legend>Informations contact</legend>
                <form name="commande">
                    <div class="groupeLabel">
                        <label for="nom">Nom</label>
                        <input type="text" id="nom" placeholder="Nom" required>
                    </div>
                    <div class="groupeLabel">
                        <label for="prenom">Prénom</label>
                        <input type="text" id="prenom" placeholder="Prénom" required>
                    </div>
                    <div class="groupeLabel">
                        <label for="adresse">Adresse</label>
                        <input type="text" id="adresse" placeholder="Adresse" required>
                    </div>
                    <div class="groupeLabel">
                        <label for="cp">CP</label>
                        <input type="text" id="cp" placeholder="CP" required>
                    </div>
                    <div class="groupeLabel">
                        <label for="ville">Ville</label>
                        <input type="text" id="ville" placeholder="Ville" required>
                    </div>
                    <div class="groupeLabel">
                        <label for="email">Courriel</label>
                        <input type="email" id="email" placeholder="Courriel" required>
                    </div>
                    <div class="centrer">
                        <input type="button" id="validerCde" value="Valider la commande">
                    </div>
                </form>
            </fieldset>
        </div>
    </main>

    <footer>
        <ul>
            <li>Orinoco</li>
            <li>20 rue polytechnique</li>
            <li>Paris</li>
        </ul>
    </footer>
</body>


</html>

<script src="js/panier.js"></script>
